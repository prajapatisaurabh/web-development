<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellipsis Example</title>
    <style>
      .truncate {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="truncate">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates ipsa
        suscipit sed distinctio, magnam deserunt autem nulla facilis consequatur
        id neque pariatur numquam molestias eveniet maxime quis aliquid possimus
        dolore.
      </p>
    </div>
  </body>
</html>
